<ion-content padding>
  <div *ngIf="!userRegistration">
    <div class="div-row"  *ngIf="isUserLoggedIn">
      <h4>আপনার প্রোফাইল </h4>
      <div class="div-slides"> 
        <ion-label>
        <img src="{{userInfo.imageUrl}}" />  
        <h4 class="tam-title">{{userInfo.displayName}}</h4>
        <p class="tam-author">{{userInfo.email}}</p>
        </ion-label>
        <button ion-button clear (click)="logout()">Logout</button>
      </div>
    </div>
    
    <ion-label *ngIf="!isUserLoggedIn">
      <button ion-button block (click)="loginWithGP()">Login with Google+</button>
    </ion-label>
  </div>
  <div  *ngIf="userRegistration">
    <form class="form" [formGroup]="register_form"  (ngSubmit)="createAccount(register_form.value)">

      

      <ion-item>
        <ion-label color="primary">Display Name</ion-label>
        <ion-input type="text" formControlName="displayName" value="{{userInfo.displayName}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Email</ion-label>
        <ion-input type="email" formControlName="email" value="{{userInfo.email}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Mobile No.</ion-label>
        <ion-input type="tel" maxlength="10" formControlName="username" placeholder="Enter you mobile number" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password" placeholder="Enter your password" formControlName="password"></ion-input>
      </ion-item>
      <br>
      <button ion-button full type="submit" [disabled]="!register_form.valid">Submit</button>
    </form>
    
    
  </div>
</ion-content>
