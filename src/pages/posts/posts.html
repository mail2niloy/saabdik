<ion-header>
  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
        

        <button ion-item *ngFor="let post of posts" (click)="openReadPage(post)">
            <ion-thumbnail item-start>
              <img src="{{post.featured_image_src}}">
            </ion-thumbnail>
            <ion-label>
              <h2 [innerHTML]="post.title.rendered"></h2>
              <p [innerHTML]="post.content.rendered | slice:0:200"> </p>
            </ion-label>
        </button>

        
      </ion-list>

</ion-content>
