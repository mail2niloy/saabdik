<ion-header>
  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  

	<ion-list>
        

       <button ion-item *ngFor="let post of posts" (click)="openReadPage(post)">
            <ion-thumbnail item-start>
              <img src="{{post.thumbnail_image_src}}">
            </ion-thumbnail>
            <ion-label text-wrap>
              <h4 class="post-title" [innerHTML]="post.post_title"></h4>
              <p class="post-subtitle">{{post.author_display_name}}</p>
              <p class="post-category">{{post.categories_names}}</p>
              <!-- <p [innerHTML]="post.content | slice:0:200"> </p> -->
            </ion-label>
        </button>

        
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
       <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="আরো পড়ুন..." *ngIf="pagingEnabled">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
      <ion-label *ngIf="!pagingEnabled" > <p align="center">আর কোনো লেখা নেই।</p> </ion-label>

</ion-content>
