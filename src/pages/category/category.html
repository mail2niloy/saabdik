<ion-header>
  <ion-navbar>
    <ion-title>শাব্দিক- শ্রেণী </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
        
		<button ion-item *ngFor="let category of categories" (click)="getCategoryPosts(category)">  
          
          <ion-label >
            <p class="cat-name">{{category.name}}</p>
          </ion-label>
        </button>

        
      </ion-list>

</ion-content>
