	<ion-header>
	  <ion-navbar>
	    <ion-title>আপনার প্রোফাইল </ion-title>
	  </ion-navbar>
	</ion-header>

      <ion-content fullscreen="true" slot="fixed" *ngIf="isUserLoggedIn">
          <div class="card" >
            <div class="header">
              <div class="avatar">
                <img src="../../assets/imgs/default-avatar.png" alt="">
              </div>
            </div>
            <div class="card-body">
              <div class="user-meta ion-text-center">
                <h3 class="">Name : {{userInfo.displayName}}</h3>
                <h5 class="">{{userInfo.username}}</h5>
                <h6 class="">{{userInfo.email}}
                </h6>
              </div>

              <button ion-button expand="full" color="primary" (click)="logout()">LOGOUT</button>

            </div>
          </div>
      </ion-content>
