<ion-header>
  <ion-navbar>
    <ion-title>
      শাব্দিক- হোম 
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="topTab" color="" value="latest">
      <ion-segment-button value="latest" (click)="listPosts('latest')">
        নতুন প্রকাশিত
      </ion-segment-button>
      <ion-segment-button value="popular" (click)="listPosts('popular')">
        জনপ্রিয় লেখা
      </ion-segment-button>      
      <ion-segment-button value="bises-sonkhya" (click)="listPosts('bises-sonkhya')">
        বিশেষ সংখ্যা 
      </ion-segment-button>
      <ion-segment-button value="puja-sonkhya" (click)="listPosts('puja-sonkhya')">
        পূজাসংখ্যা 
      </ion-segment-button>      
    </ion-segment>
  </ion-toolbar>
</ion-header>



<ion-content>


      <ion-list>
        

        <button ion-item *ngFor="let post of posts" (click)="openReadPage(post)">
            <ion-thumbnail item-start>
              <img src="{{post.featured_image_src}}">
            </ion-thumbnail>
            <ion-label>
              <p class="post-title" [innerHTML]="post.title.rendered"></p>
              <p class="post-subtitle">{{post._embedded.author[0].name}}</p>
              <!-- <p [innerHTML]="post.content.rendered | slice:0:200"> </p> -->
            </ion-label>
        </button>

        
      </ion-list>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
       <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="আরো লেখা পড়ুন...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

      




    </ion-content>
