<ion-header>
  <ion-navbar>
    <ion-title>পড়ুন </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
	<ion-card>
	  <img src="{{post.featured_image_src}}"/>
	  <ion-card-content>
	    <ion-card-title class="card-title" [innerHTML]="post.title.rendered">
	      
	      </ion-card-title>
	       <h2 class="card-subtitle"> <ion-icon name="create"></ion-icon> {{post._embedded.author[0].name}}</h2>
	    <p class="lg-text" [innerHTML]="post.content.rendered">
	    </p>     
         
        <button ion-button icon-only *ngIf="isLiked" (click)="likePost()">
          <ion-icon color="danger" name="heart"></ion-icon>
        </button>
        <button ion-button icon-only *ngIf="!isLiked" (click)="likePost()">
          <ion-icon name="heart-outline"></ion-icon>
        </button>
        {{noOfLikes}} Likes
      
	    <button ion-button block color="secondary" (click)="sharePost(post)">শেয়ার করুন</button>
	  </ion-card-content>

	</ion-card>
  <ion-card>
    <ion-card-content>
      <button ion-button block (click)="createComment()">আপনার মতামত দিন</button>   
	    <p class="bold-title">মতামত:</p>
      <ion-item *ngFor="let comment of comments">
        <ion-avatar item-start>
          <img src="{{comment.author_avatar_urls[24]}}">
        </ion-avatar>
        <h2>{{comment.author_name}}</h2>
        <p text-wrap [innerHTML]="comment.content.rendered"></p>
      </ion-item>
      <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="loadMoreComments($event)">
        <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more comments...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
     </ion-card-content>
  </ion-card>
    
	 


</ion-content>
