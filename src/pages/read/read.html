<ion-header>
  <ion-navbar>
    <ion-title>পড়ুন </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
	  <img src="{{post.featured_image_src}}"/>
	  <ion-card-content>
	    <ion-card-title class="card-title" [innerHTML]="post.title.rendered">
	      
	      </ion-card-title>
	       <h2 class="card-subtitle"> <ion-icon name="create"></ion-icon> {{post._embedded.author[0].name}}</h2>
	    <p class="lg-text" [innerHTML]="post.content.rendered">
	    </p>
	    <button ion-button block color="secondary" (click)="sharePost(post)">শেয়ার করুন</button>
	  </ion-card-content>

	</ion-card>

</ion-content>
