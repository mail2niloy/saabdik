<ion-header>
  <ion-navbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
  <div class="div-row"  *ngIf="!isUserLoggedIn">
    <button ion-item  (click)="openLoginPage()">Login
    </button>
  </div>
  <div class="div-row"  *ngIf="isUserLoggedIn">
    <button ion-item  (click)="openLoginPage()">প্রোফাইল
    </button>
  </div>


  <div class="div-row"  style="text-align: center; margin-top: 70px;">
    <h2>Razorpay Ionic 3 Demo</h2>
    <img style="width: 300px; display: inline-block" src="./assets/icon/demo-tshirt.svg" />

    
  </div>

	<h1>ঘোষণা </h1>
  <ion-slides class="slider" >

  <ion-slide *ngFor="let post of announcement_posts" (click)="openReadPage(post)">
     <img src="{{post.featured_image_src}}">
  </ion-slide>  

  </ion-slides>
  <h1>নিউজ</h1>
  <ion-list>
        

        <button ion-item *ngFor="let post of news_posts" (click)="openReadPage(post)">
            <ion-thumbnail item-start>
              <img src="{{post.featured_image_src}}">
            </ion-thumbnail>
            <ion-label>
              <h2 [innerHTML]="post.title.rendered"></h2>
              <p [innerHTML]="post.content.rendered | slice:0:200"> </p>
            </ion-label>
        </button>

        
    </ion-list>

</ion-content>
