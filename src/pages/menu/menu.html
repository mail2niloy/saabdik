<ion-header>
  <ion-navbar>
    <ion-title>অন্যান্য</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card class="premeium">
      <ion-card-header color="light">
        প্রিমিয়াম মেম্বারশিপ গ্রহণ করুন
      </ion-card-header>
      <ion-card-content>
          <ion-card-title color="primary">
              প্রিমিয়াম মেম্বারশিপ এর সুবিধা
            </ion-card-title>
          <section>    
          <ul class="my-nav">
            <li>সব ধরণের কনটেন্ট পড়তে, শুনতে ও দেখতে পাওয়া</li>
            <li>বিজ্ঞাপন ছাড়া বিনোদন </li>
            <li>বিভিন্ন প্রতিযোগিতা, কুইজে অংশ গ্রহণ করতে পারা </li>
            <li>নিজস্ব কনটেন্ট প্রকাশ করতে পারা  </li>
          </ul>
        </section>
        <ion-list>
            <button ion-item color="secondary" (click)="openMembeshipPage()">
              <ion-icon name="cart" item-start></ion-icon><span>
              &#x20B9;200 <s>&#x20B9;500</s>  প্রতি বছর</span><ion-icon name="arrow-forward" float-right></ion-icon>
            </button>
          </ion-list>
          <button ion-item color="primary" (click)="downloadAndOpenPDF()">
              Read PDF
            </button>
      </ion-card-content>

      
    </ion-card>
  
  <ion-grid >
      <ion-row >
        <ion-col col-6 col-md-4 col-xl-3 (click)="getTagPosts('competition', 'প্রতিযোগিতা')">
          <img class="tam-image" src="./assets/protijogita.jpg">
        </ion-col>
        <ion-col col-6 col-md-4 col-xl-3 (click)="getTagPosts('result', 'ফলাফল')">
          <img class="tam-image" src="./assets/result.jpg">
        </ion-col>
        <ion-col col-6 col-md-4 col-xl-3 (click)="getTagPosts('announcement', 'ঘোষণা')">
          <img class="tam-image" src="./assets/ghosona.jpg">
        </ion-col>
        <ion-col col-6 col-md-4 col-xl-3 (click)="getTagPosts('news', 'সাহিত্য খবর')">
          <img class="tam-image" src="./assets/news.jpg">
        </ion-col>
      </ion-row>
    </ion-grid>

	

</ion-content>
